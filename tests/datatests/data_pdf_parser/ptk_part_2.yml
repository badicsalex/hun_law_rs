- indent: 56.6549
  content: 5:13. § [A tulajdonjog]
- indent: 89.39473
  is_justified: true
  content: (1) A tulajdonost tulajdonjogának tárgyán – jogszabály és mások jogai által megszabott korlátok között – teljes és
- indent: 104.8439
  content: kizárólagos jogi hatalom illeti meg.
- indent: 89.39473
  content: (2) A tulajdonost megilleti különösen a birtoklás, a használat, a hasznosítás, a hasznok szedésének és a rendelkezés joga.
- indent: 89.39473
  content: (3) A tulajdonosnak joga van minden jogosulatlan behatás kizárására.
