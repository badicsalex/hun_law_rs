- indent: 104.8439
  is_bold: true
  content: A tulajdonjog tárgyai
- {}
- indent: 56.6549
  content: 5:14. § [A dolog]
- indent: 89.39473
  content: (1) A birtokba vehető testi tárgy tulajdonjog tárgya lehet.
- indent: 89.39473
  is_justified: true
  content: (2) A dologra vonatkozó szabályokat megfelelően alkalmazni kell a pénzre és az értékpapírokra, valamint a dolog módjára
- indent: 104.8439
  content: hasznosítható természeti erőkre.
- indent: 89.39473
  is_justified: true
  content: (3) A dologra vonatkozó szabályokat az állatokra a természetüknek megfelelő eltéréseket megállapító törvényi
- indent: 104.8439
  content: rendelkezések figyelembevételével kell alkalmazni.
- {}
- indent: 56.65489
  content: 5:15. § [Alkotórész]
- indent: 104.8439
  is_justified: true
  content: A tulajdonjog kiterjed mindarra, ami a dologgal olyképpen van tartósan egyesítve, hogy az elválasztással a dolog vagy
- indent: 104.8439
  content: elválasztott része elpusztulna, illetve az elválasztással értéke vagy használhatósága számottevően csökkenne.
- {}
- indent: 56.65489
  content: 5:16. § [Tartozék]
- indent: 104.8439
  is_justified: true
  content: A tulajdonjog kétség esetén kiterjed arra is, ami nem alkotórész ugyan, de a dolog rendeltetésszerű használatához
- indent: 104.8439
  content: vagy épségben tartásához rendszerint szükséges vagy azt elősegíti.
- {}
- indent: 56.65489
  content: 5:17. § [Az ingatlanon fennálló tulajdonjog terjedelme]
- indent: 89.39473
  is_justified: true
  content: (1) Az ingatlanon fennálló tulajdonjog a föld feletti légi térre és a föld alatti földtestre az ingatlan hasznosítási
- indent: 104.8439
  content: lehetőségeinek határáig terjed.
- indent: 89.39473
  content: (2) Az ingatlanon fennálló tulajdonjog a föld méhének kincseire és a természeti erőforrásokra nem terjed ki.
