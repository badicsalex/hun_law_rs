- indent: 89.3945
  is_justified: true
  content: (3) A rosszhiszemű jogalap nélküli birtokos köteles megfizetni azoknak a hasznoknak az értékét, amelyeket elfogyasztott
- indent: 104.8437
  is_justified: true
  content: vagy beszedni elmulasztott, továbbá a szerződésen kívül okozott károkért való felelősség szabályai szerint köteles
- indent: 104.8437
  content: megtéríteni a dologban bekövetkezett mindazon károkat, amelyek a jogosultnál nem következtek volna be.
- {}
- indent: 56.65466
  content: 5:12. § [A jogalap nélküli birtokos joga a dolog értékesítésére és felhasználására]
- indent: 89.3945
  is_justified: true
  content: (1) Ha a jogosult a dolgot megfelelő határidő alatt felszólításra nem szállítja el, és annak máshol való elhelyezése
- indent: 104.8437
  is_justified: true
  content: aránytalan nehézséggel vagy a költségek előlegezésével járna, a jogalap nélküli birtokos a dolgot értékesítheti vagy
- indent: 104.8437
  content: felhasználhatja.
- indent: 89.3945
  is_justified: true
  content: (2) A gyorsan romló vagy az olyan a dolgot, amelynél a késedelem jelentős értékveszteséggel járna – ha lehetséges –
- indent: 104.8437
  content: értékesíteni kell vagy fel kell használni.
- indent: 89.3945
  content: (3) Az értékesítésből befolyt összeg vagy a felhasznált dolog ellenértéke a jogosultat illeti meg.
- indent: 89.3945
  content: (4) A jogalap nélküli birtokos helyzetére egyebekben a jogalap nélküli gazdagodás szabályait kell alkalmazni.
