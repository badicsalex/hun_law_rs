- indent: 104.8819
  is_justified: true
  content: "az állományilletékes parancsnok – az öregségi nyugdíjnak, korhatár előtti ellátásnak, illetve szolgálati járandóságnak"
- indent: 104.8819
  is_justified: true
  content: "a Tny. tv. 83/C. § (1) bekezdése, illetve a korhatár előtti öregségi nyugdíjak megszüntetéséről, a korhatár előtti ellátásról"
- indent: 104.8819
  is_justified: true
  content: és a szolgálati járandóságról szóló 2011. évi CLXVII. törvény 11. § (1) bekezdése szerint történő szüneteltetése
- indent: 104.8819
  is_justified: true
  content: "érdekében, az érintett személy nevének és társadalombiztosítási azonosító jelének megküldésével – haladéktalanul"
- indent: 104.8819
  content: értesíti a nyugdíjfolyósító szervet.”
