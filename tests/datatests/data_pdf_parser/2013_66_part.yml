  content: "8. § A Hszt. XXIV. Fejezete a következő alcímmel egészül ki:"
- indent: 104.8819
  is_bold: true
  content: "„Az öregségi nyugdíj, korhatár előtti ellátás, valamint szolgálati járandóság szüneteltetése"
- indent: 104.8819
  is_justified: true
  content: "331. § Az öregségi nyugdíjban, korhatár előtti ellátásban vagy szolgálati járandóságban részesülő személy hivatásos"
- indent: 104.8819
  is_justified: true
