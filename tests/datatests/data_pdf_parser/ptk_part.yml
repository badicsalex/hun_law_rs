- content: 1:1. § [A törvény hatálya]
  indent: 56.6549
- content: E törvény a mellérendeltség és egyenjogúság elve szerint szabályozza a személyek alapvető vagyoni és személyi
  indent: 104.84396455999999
  is_justified: true
- content: viszonyait.
  indent: 104.84396455999999
- {}
- content: 1:2. § [Értelmezési alapelv]
  indent: 56.65489999999999
- content: (1) E törvény rendelkezéseit Magyarország alkotmányos rendjével összhangban kell értelmezni.
  indent: 89.39473621999998
- content: (2) A polgári jogi viszonyokra vonatkozó jogszabályokat e törvénnyel összhangban kell értelmezni.
  indent: 89.39473621999998
- {}
- content: 1:3. § [A jóhiszeműség és tisztesség elve]
  indent: 56.654899999999984
- content: (1) A jogok gyakorlása és a kötelezettségek teljesítése során a felek a jóhiszeműség és tisztesség követelményének
  indent: 89.39473621999998
  is_justified: true
- content: megfelelően kötelesek eljárni.
  indent: 104.84396455999999
- content: (2) A jóhiszeműség és tisztesség követelményét sérti az is, akinek joggyakorlása szemben áll olyan korábbi
  indent: 89.39473621999998
  is_justified: true
- content: magatartásával, amelyben a másik fél okkal bízhatott.
  indent: 104.84396455999999
- {}
- content: 1:4. § [Az elvárható magatartás elve. Felróhatóság]
  indent: 56.65489999999999
- content: (1) Ha e törvény eltérő követelményt nem támaszt, a polgári jogi viszonyokban úgy kell eljárni, ahogy az az adott
  indent: 89.39473621999998
  is_justified: true
- content: helyzetben általában elvárható.
  indent: 104.84396455999999
- content: (2) Felróható magatartására előnyök szerzése végett senki nem hivatkozhat.
  indent: 89.39473621999998
- content: (3) A másik fél felróható magatartására hivatkozhat az is, aki maga felróhatóan járt el.
  indent: 89.39473621999998
- {}
- content: 1:5. § [A joggal való visszaélés tilalma]
  indent: 56.654899999999984
- content: (1) A törvény tiltja a joggal való visszaélést.
  indent: 89.39473621999998
- content: (2) Ha a joggal való visszaélés jogszabály által megkívánt nyilatkozat megtagadásában áll, és ez a magatartás nyomós
  indent: 89.39473621999998
  is_justified: true
- content: közérdeket vagy különös méltánylást érdemlő magánérdeket sért, a bíróság a nyilatkozatot ítéletével pótolhatja,
  indent: 104.84396455999999
  is_justified: true
- content: feltéve, hogy az érdeksérelem másképpen nem hárítható el.
  indent: 104.84396455999999
- {}
- content: 1:6. § [Bírói út]
  indent: 56.65489999999999
- content: Az e törvényben biztosított jogok érvényesítése – ha törvény eltérően nem rendelkezik – bírói útra tartozik.
  indent: 104.84396455999999
- {}
- content: '* A törvényt az Országgyűlés a 2013. február 11-i ülésnapján fogadta el.'
