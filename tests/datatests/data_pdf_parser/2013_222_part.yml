- indent: 104.8819
  is_justified: true
  content: 62/B. § (1) A területi gyermekvédelmi szakszolgálat a nyílt örökbefogadás elősegítése érdekében a 69/A. §-ban
- indent: 104.8819
  is_justified: true
  content: meghatározott szolgáltatást nyújtja. A szolgáltatást igénybe vevővel a 69/D. §-ban foglaltak szerint megállapodást
- indent: 104.8819
  content: kell kötni.
- indent: 104.8819
  is_justified: true
  content: (2) A területi gyermekvédelmi szakszolgálat – a (3) bekezdésben foglalt kivétellel – megállapodást köt azzal a vér
- indent: 104.8819
  is_justified: true
  content: szerinti szülővel és örökbe fogadni szándékozó személlyel, akik a megállapodás megkötése előtt már ismerik
- indent: 104.8819
  content: egymást és együtt kérik a nyílt örökbefogadást elősegítő szolgáltatást.
- indent: 104.8819
  is_justified: true
  content: (3) Ha a területi gyermekvédelmi szakszolgálat a 69/D. § (3) bekezdésben meghatározott okokról szerez tudomást,
- indent: 104.8819
  is_justified: true
  content: öt napon belül írásban értesíti az örökbefogadásra való alkalmasságot megállapító, valamint az örökbefogadás
- indent: 104.8819
  content: engedélyezésére illetékes gyámhatóságot.”
- indent: 84.8659
  content: '(10) A Gyvt. a következő alcímmel, valamint 62/C. és 62/D. §-sal egészül ki:'
- indent: 104.8819
  is_bold: true
  content: „Az örökbefogadás utánkövetésével kapcsolatos feladatok
- indent: 104.8819
  is_justified: true
  content: 62/C. § (1) A területi gyermekvédelmi szakszolgálat a gyámhatóság határozata alapján az általa előkészített
- indent: 104.8819
  is_justified: true
  content: és – az örökbefogadó szülő kérelmére – a 69/A. § (1) bekezdése szerinti közhasznú szervezet által előkészített,
- indent: 104.8819
  is_justified: true
  content: jogerősen lezárult örökbefogadást utánköveti, és a Magyarországon élő, magyar vagy külföldi állampolgárságú
- indent: 104.8819
  is_justified: true
  content: örökbe fogadó szülő és örökbe fogadott gyermek számára az örökbefogadás utánkövetése keretében
- indent: 104.8819
  content: a (4) bekezdés szerinti szolgáltatást nyújtja.
- indent: 104.8819
  is_justified: true
  content: (2) Az örökbefogadást a területi gyermekvédelmi szakszolgálat a gyámhatóság által meghatározott időpontig, de
- indent: 104.8819
  content: legfeljebb öt évig követi után.
- indent: 104.8819
  is_justified: true
  content: (3) Az örökbefogadás utánkövetésére első alkalommal az örökbefogadás engedélyezésének jogerőre emelkedését
- indent: 104.8819
  is_justified: true
  content: követő két hónapon belül, azt követően pedig – a rokoni, házastársi örökbefogadás kivételével – az örökbefogadás
- indent: 104.8819
  is_justified: true
  content: engedélyezésének jogerőre emelkedését követő egy év múlva kerül sor. Az örökbe fogadó szülő kérelmére a területi
- indent: 104.8819
  content: gyermekvédelmi szakszolgálat további négy évig biztosíthatja az örökbefogadás utánkövetését.
- indent: 104.8819
  content: (4) A gyermekvédelmi szakszolgáltatás feladata az örökbefogadás utánkövetése keretében
- indent: 104.8819
  content: a) a gyermek örökbefogadó családjába és új környezetébe történő beilleszkedésének figyelemmel kísérése, és
- indent: 104.8819
  content: b) a gyermek örökbefogadó családjában történő nevelésének személyes tanácsadással történő segítése.
- indent: 104.8819
  is_justified: true
  content: (5) A területi gyermekvédelmi szakszolgálat az utánkövetés megtörténtéről és annak tapasztalatairól tájékoztatja
- indent: 104.8819
  content: az örökbefogadást engedélyező gyámhatóságot.
- indent: 104.8819
  is_justified: true
  content: 62/D. § (1) A területi gyermekvédelmi szakszolgálat az örökbe fogadni szándékozó személyek, az örökbefogadó
- indent: 104.8819
  content: családok és az örökbefogadottak számára klubot, segítő csoportot működtethet.
- indent: 104.8819
  is_justified: true
  content: (2) A területi gyermekvédelmi szakszolgálat a vér szerinti szülő számára, annak kérelmére az örökbefogadást
- indent: 104.8819
  content: követően – az örökbefogadás utánkövetésének 62/C. § szerinti szolgáltatásaiba nem tartozó – segítséget nyújt.”
- indent: 84.8659
  content: '(11) A Gyvt. a következő alcímmel és 62/E. §-sal egészül ki:'
- indent: 104.8819
  is_bold: true
  content: „A törvényes képviselői feladatok ellátásának segítése és más szolgáltatási, szervezési feladatok
- indent: 104.8819
  is_justified: true
  content: 62/E. § A területi gyermekvédelmi szakszolgálat a Ptk. 4:177. § szerinti, a gyámhatósági eljárásban a családjában élő
- indent: 104.8819
  is_justified: true
  content: vagy a nevelésbe vett gyermek érdekére tekintettel elrendelt vagy a szülők kérelmére biztosított közvetítői eljárás
- indent: 104.8819
  is_justified: true
  content: esetén – a szülők egymással, illetve a gyermekkel való megfelelő együttműködésének kialakítása érdekében –
- indent: 104.8819
  is_justified: true
  content: közvetítőt biztosít. A közvetítő a területi gyermekvédelmi szakszolgálat, a gyámhatóság vagy a gyermekjóléti
- indent: 104.8819
  is_justified: true
  content: szolgálat székhelyén támogatott közvetítői eljárás keretében nyújt szolgáltatást az érintett szülő és gyermek
- indent: 104.8819
  content: számára.”
- indent: 84.8659
  content: '(12) A Gyvt. 66/D. § (7) bekezdés b) pontja helyébe a következő rendelkezés lép:'
- indent: 104.8819
  content: (A működtető azonnali hatállyal felmondja a nevelőszülői foglalkoztatási jogviszonyt, ha)
- indent: 104.8819
  is_justified: true
  content: „b) a nevelőszülőt a bíróság jogerős ítélettel cselekvőképességet érintő gondnokság alá helyezte vagy számára
- indent: 104.8819
  content: a gyámhatóság támogatót rendelt ki,”
- indent: 84.8659
  content: '(13) A Gyvt. VIII/A. Fejezetének címe helyébe a következő cím lép:'
- indent: 104.8819
  content: „A közhasznú szervezet nyílt örökbefogadást elősegítő és az örökbefogadást
- indent: 104.9719
  content: utánkövető tevékenysége”
- indent: 84.8629
  content: '(14) A Gyvt. 69/A. § (3) bekezdése helyébe a következő rendelkezés lép:'
- indent: 104.8789
  is_justified: true
  content: „(3) A közhasznú szervezet az örökbe fogadó szülő, az örökbe fogadott gyermek vagy a vér szerinti szülő számára,
- indent: 104.8789
  is_justified: true
  content: kérelmükre – az örökbefogadás utánkövetésének 69/F. § szerinti szolgáltatásaiba nem tartozó – örökbefogadás
- indent: 104.8789
  content: utáni segítséget nyújtó szolgáltatásokat biztosíthat, elősegítheti az ellátásokhoz való hozzájutást.”
- indent: 84.8629
  content: '(15) A Gyvt. 69/A. §-a a következő (4) bekezdéssel egészül ki:'
- indent: 104.8789
  is_justified: true
  content: „(4) A közhasznú szervezet az örökbe fogadni szándékozó személyek, az örökbefogadó családok és
- indent: 104.8789
  content: az örökbefogadottak számára klubot, segítő csoportot működtethet.”
