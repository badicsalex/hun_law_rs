      title: A gondnokoltak nyilvántartása
  - Article:
      identifier: "2"
      children:
        - body: "A gondnokoltak nyilvántartásában szereplő adatok kezelésének célja a gondnokság alá helyezés tényének igazolása a gondnokság alá helyezett személy jogai gyakorlásának elősegítése, illetve harmadik személyek jogainak védelme érdekében."
