            intro: "A Büntető Törvénykönyvről szóló 2012. évi C. törvény (a továbbiakban: Btk.) 283. § (2) és (2a) bekezdése helyébe a következő rendelkezések lépnek:"
            children:
              BlockAmendment:
                children:
                  Paragraph:
                    - identifier: "2"
                      body: "Aki abból a célból, hogy az ellene folytatott büntetőeljárás alól kivonja magát, a bűnügyi felügyelet tartama alatt a számára meghatározott területet, lakást, egyéb helyiséget, intézményt, vagy ahhoz tartozó bekerített helyet a kényszerintézkedés szabályainak megszegésével elhagyja, vétség miatt két évig terjedő szabadságvesztéssel büntetendő."
                    - identifier: 2a
                      body: "A (2) bekezdés szerint büntetendő, aki abból a célból, hogy az ellene folytatott kiadatási vagy átadási eljárás alól kivonja magát, az ideiglenes kiadatási, illetve az ideiglenes átadási bűnügyi felügyelet tartama alatt a számára meghatározott területet, lakást, egyéb helyiséget, intézményt, vagy ahhoz tartozó bekerített helyet a kényszerintézkedés szabályainak megszegésével elhagyja."
