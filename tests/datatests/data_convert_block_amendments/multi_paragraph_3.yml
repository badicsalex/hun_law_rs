                  Paragraph:
                    - identifier: 1a
                      body:
                        intro: "A közhasznú szervezet – a (3) bekezdésben foglalt kivétellel – azzal a vér szerinti szülővel és örökbe fogadni szándékozó személlyel, akik már ismerik egymást és együtt kérik a nyílt örökbefogadást elősegítő szolgáltatást"
                        children:
                          AlphabeticPoint:
                            - identifier: a
                              body: "megállapodást köt, vagy"
                            - identifier: b
                              body: "– ha a megállapodás megkötésére nem kerül sor – tájékoztatást nyújt, hogy a nyílt örökbefogadást elősegítő szolgáltatás a területi gyermekvédelmi szakszolgálatnál is igénybe vehető."
                    - identifier: 1b
                      body: "Ha a közhasznú szervezet a (3) bekezdésben meghatározott okokról szerez tudomást, öt napon belül írásban értesíti az örökbefogadásra való alkalmasságot megállapító, valamint az örökbefogadás engedélyezésére illetékes gyámhatóságot."
